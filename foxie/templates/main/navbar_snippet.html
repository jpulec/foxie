<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url "home" %}">Foxie</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li {% if tab_selected == "home" %}class="active"{% endif %}><a href="{% url "home" %}">Home</a></li>
                <li {% if tab_selected == "about" %}class="active"{% endif %}><a href="{% url "about" %}">About</a></li>
                <li {% if tab_selected == "contact" %}class="active"{% endif %}><a href="{% url "contact" %}">Contact</a></li>
            </ul>
            {% if user.is_authenticated %}
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Welcome, {{ user }}<b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="{% url "profile" %}">Profile</a></li>
                    <li><a href="{% url "account" %}">My Account</a></li>
                    <li><a href="{% url "my_logout" %}">Logout</a></li>
                </ul>
                </li>
            </div>
            {% else %}
            <form class="navbar-form navbar-right">
                {% csrf_token %}  
                {% for field in form %}
                <div class="form-group">
                    {{ field }}
                </div>
                {% endfor %}
                <button type="submit" formmethod="post" formaction="{% url "my_login" %}" class="btn btn-success">Sign in</button>
            </form>
            {% endif %}  
        </div><!--/.navbar-collapse -->
    </div>
</div>
